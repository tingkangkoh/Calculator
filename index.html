<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="screen">
            
        </div>
        
        <div class="buttons">
            <button id="clear">C</button>
            <button id="%">%</button>
            <button class="operator" id="/">/</button>
            <button id="back">Back</button>
            
        </div>
        <div class="buttons">
            <button class="number" id="7" data-key="55">7</button>
            <button class="number" id="8" data-key="56">8</button>
            <button class="number" id="9" data-key="57">9</button>
            <button class="operator" id="*">X</button>
            
            
        </div>
        <div class="buttons">
            <button class="number" id="4" data-key="52">4</button>
            <button class="number" id="5" data-key="53">5</button>
            <button class="number" id="6" data-key="54">6</button>
            <button class="operator" id="-">-</button>
            
        </div>
        <div class="buttons">
            <button class="number" id="1" data-key="49">1</button>
            <button class="number" id="2" data-key="50">2</button>
            <button class="number" id="3" data-key="51">3</button>
            <button class="operator" id="+">+</button>
            
        </div>
        <div class="buttons">
            <button class="number" id="0" data-key="48" style="width:215px;">0</button>
            <button id="." data-key="190">.</button>
            <button id="=">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
